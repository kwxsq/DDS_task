<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить запись</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1>Удалить запись</h1>
    <p>Вы уверены, что хотите удалить запись от <strong>{{ object.date }}</strong> на сумму <strong>{{ object.amount }} р.</strong>?</p>

    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
    </form>
    <a href="{% url 'record_list' %}" class="btn btn-secondary">Отмена</a>

</body>
</html>
